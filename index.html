<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Checklist</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-color: #556080;
      --primary-color-hover: #6a7992;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    body.dark-mode {
      background-color: #2c2c2e;
      color: #e5e5e7;
    }
    header {
      background-color: var(--primary-color);
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: 700;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .content-wrapper {
      display: flex;
      gap: 20px;
      padding: 20px;
    }
    .main-container {
      flex: 2;
    }
    .sidebar {
      flex: 1;
      background: #ffffff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .sidebar.dark-mode {
      background: #3a3a3c;
    }
    .container {
      background: #ffffff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    .container.dark-mode {
      background: #3a3a3c;
    }
    .button-group {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s ease;
    }
    .button i {
      font-size: 18px;
    }
    .button:hover {
      background-color: var(--primary-color-hover);
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .task-list {
      margin-top: 20px;
    }
    .task-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9fafb;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    .task-item:hover {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .task-item button {
      background-color: #d85c47;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    .task-item button:hover {
      background-color: #bf4935;
    }
    .notification {
      margin-top: 20px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    input:focus, select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 5px rgba(120, 134, 163, 0.5);
    }
    .photo-upload {
      margin-top: 20px;
      text-align: center;
    }
    .photo-preview {
      margin-top: 10px;
      max-width: 100%;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      position: relative;
    }
    .photo-preview img {
      max-width: 100%;
      border-radius: 10px;
    }
    .photo-preview .photo-actions {
      position: absolute;
      top: 5px;
      right: 5px;
      display: flex;
      gap: 5px;
    }
    .photo-preview .photo-actions button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    .photo-preview .photo-actions button:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }
    .motivation {
      margin-top: 30px;
      text-align: center;
      font-style: italic;
    }
    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
    }
    #calendar div {
      padding: 10px;
      border-radius: 5px;
    }
    #calendar .header {
      font-weight: bold;
      background-color: var(--primary-color);
      color: white;
    }
    #calendar .date {
      background-color: #eef0f5;
    }
    #calendar .today {
      background-color: var(--primary-color);
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>Daily Checklist</header>
  <div class="content-wrapper">
    <div class="main-container">
      <div class="container">
        <div class="button-group">
          <button class="button" onclick="showSection('tasks')">
            <i class="fas fa-tasks"></i> <span id="tasksButtonText">Add Tasks</span>
          </button>
          <button class="button" onclick="showSection('notification')">
            <i class="fas fa-bell"></i> <span id="notificationButtonText">Set Notifications</span>
          </button>
          <button class="button" onclick="showSection('settings')">
            <i class="fas fa-cog"></i> <span id="settingsButtonText">Settings</span>
          </button>
        </div>

        <div id="tasks" style="display: none;">
          <h3 id="tasksHeader">Task Management</h3>
          <input type="text" id="taskInput" placeholder="New Task">
          <select id="prioritySelect">
            <option value="High">High Priority</option>
            <option value="Medium">Medium Priority</option>
            <option value="Low">Low Priority</option>
          </select>
          <button class="button" onclick="addTask()">
            <i class="fas fa-plus"></i> <span id="addTaskButtonText">Add</span>
          </button>
          <ul class="task-list" id="taskList"></ul>
          <button class="button" style="margin-top: 10px; background-color: #d85c47;" onclick="clearTasks()">
            <i class="fas fa-trash"></i> <span>Clear All Tasks</span>
          </button>
        </div>

        <div id="notification" style="display: none;">
          <h3 id="notificationHeader">Notification Settings</h3>
          <label for="notificationTime" id="notificationLabel">Notification Time:</label>
          <input type="time" id="notificationTime" value="19:00">
          <button class="button" onclick="setNotificationTime()">
            <i class="fas fa-save"></i> <span id="setNotificationButtonText">Save</span>
          </button>
        </div>

        <div id="settings" style="display: none;">
          <h3 id="settingsHeader">Settings</h3>
          <div>
            <label for="darkModeToggle" id="darkModeLabel">Dark Mode:</label>
            <input type="checkbox" id="darkModeToggle" onclick="toggleDarkMode()">
          </div>
          <div>
            <label for="languageSelect" id="languageLabel">Language:</label>
            <select id="languageSelect" onchange="changeLanguage()">
              <option value="en">English</option>
              <option value="ko">Korean</option>
            </select>
          </div>
          <div>
            <label for="colorPicker" id="colorPickerLabel">Choose Theme Color:</label>
            <input type="color" id="colorPicker" onchange="changeThemeColor()" value="#556080">
          </div>
        </div>
      </div>
    </div>

    <aside class="sidebar">
      <h3>Upload Your Photo</h3>
      <div class="photo-upload">
        <input type="file" id="photoInput" accept="image/*" onchange="previewPhoto()">
        <div id="photoPreview" class="photo-preview">
          No photo uploaded.
        </div>
      </div>
      <div class="motivation" id="motivation">"One step a day brings you closer to your goals."</div>
      <div id="calendar"></div>
    </aside>
  </div>

  <script>
    function showSection(sectionId) {
      document.getElementById('tasks').style.display = 'none';
      document.getElementById('notification').style.display = 'none';
      document.getElementById('settings').style.display = 'none';
      document.getElementById(sectionId).style.display = 'block';
    }

    function previewPhoto() {
      const input = document.getElementById('photoInput');
      const preview = document.getElementById('photoPreview');
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.innerHTML = `
            <img src="${e.target.result}" alt="Uploaded Photo">
            <div class="photo-actions">
              <button onclick="removePhoto()">Delete</button>
              <button onclick="replacePhoto()">Change</button>
            </div>`;
        };
        reader.readAsDataURL(input.files[0]);
      } else {
        preview.innerHTML = "No photo uploaded.";
      }
    }

    function removePhoto() {
      const preview = document.getElementById('photoPreview');
      preview.innerHTML = "No photo uploaded.";
      document.getElementById('photoInput').value = "";
    }

    function replacePhoto() {
      document.getElementById('photoInput').click();
    }

    function addTask() {
      const taskInput = document.getElementById('taskInput').value;
      const priority = document.getElementById('prioritySelect').value;
      const taskList = document.getElementById('taskList');

      if (taskInput.trim() === "") {
        alert("Please enter a task!");
        return;
      }

      const listItem = document.createElement('li');
      listItem.className = 'task-item';
      listItem.innerHTML = `
        ${taskInput} - <strong>${priority}</strong>
        <button onclick="this.parentElement.remove()">Remove</button>
      `;
      taskList.appendChild(listItem);
      document.getElementById('taskInput').value = '';
    }

    function clearTasks() {
      const taskList = document.getElementById('taskList');
      taskList.innerHTML = '';
    }

    function setNotificationTime() {
      const notificationTime = document.getElementById('notificationTime').value;
      alert(`Notification time set to ${notificationTime}`);
    }

    function loadCalendar() {
      const calendar = document.getElementById('calendar');
      const date = new Date();
      const year = date.getFullYear();
      const month = date.getMonth();
      const today = date.getDate();

      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      calendar.innerHTML = '';

      daysOfWeek.forEach(day => {
        const dayDiv = document.createElement('div');
        dayDiv.className = 'header';
        dayDiv.textContent = day;
        calendar.appendChild(dayDiv);
      });

      for (let i = 0; i < firstDay; i++) {
        const emptyDiv = document.createElement('div');
        calendar.appendChild(emptyDiv);
      }

      for (let i = 1; i <= daysInMonth; i++) {
        const dateDiv = document.createElement('div');
        dateDiv.className = 'date';
        if (i === today) dateDiv.classList.add('today');
        dateDiv.textContent = i;
        calendar.appendChild(dateDiv);
      }
    }

    function loadMotivation() {
      const motivations = [
        "One step a day brings you closer to your goals.",
        "Consistency is the key to success.",
        "Believe in yourself and all that you are.",
        "Great things never come from comfort zones.",
        "Your limitation—it’s only your imagination."
      ];

      const randomIndex = Math.floor(Math.random() * motivations.length);
      document.getElementById('motivation').textContent = motivations[randomIndex];
    }

    function changeThemeColor() {
      const color = document.getElementById('colorPicker').value;
      document.documentElement.style.setProperty('--primary-color', color);
      document.documentElement.style.setProperty('--primary-color-hover', lightenDarkenColor(color, 20));
    }

    function lightenDarkenColor(col, amt) {
      let usePound = false;

      if (col[0] === "#") {
        col = col.slice(1);
        usePound = true;
      }

      const num = parseInt(col, 16);
      let r = (num >> 16) + amt;
      let g = ((num >> 8) & 0x00FF) + amt;
      let b = (num & 0x0000FF) + amt;

      r = r > 255 ? 255 : r < 0 ? 0 : r;
      g = g > 255 ? 255 : g < 0 ? 0 : g;
      b = b > 255 ? 255 : b < 0 ? 0 : b;

      return (usePound ? "#" : "") + (r.toString(16).padStart(2, "0") + g.toString(16).padStart(2, "0") + b.toString(16).padStart(2, "0"));
    }

    function toggleDarkMode() {
      const body = document.body;
      const containers = document.querySelectorAll('.container');
      const sidebar = document.querySelector('.sidebar');

      body.classList.toggle('dark-mode');
      containers.forEach(container => container.classList.toggle('dark-mode'));
      sidebar.classList.toggle('dark-mode');
    }

    window.onload = function () {
      loadCalendar();
      loadMotivation();
    };
  </script>
</body>
</html>
